<style type="text/css">
  .round-button-circle {
    width: 100%;
    height:0;
    padding-bottom: 100%;
    border-radius: 50%;
    overflow:hidden;
    background: #4679BD; 
    box-shadow: 0 0 3px gray;
  }
  .round-button-circle:hover {
    background:#30588e;
    cursor: pointer;
  }
  .round-button a {
    display:block;
    float:left;
    width:100%;
    padding-top:50%;
    padding-bottom:50%;
    line-height:1em;
    margin-top:-0.5em;
    text-align:center;
    color:#e2eaf3;
    font-family:Verdana;
    font-size:1.2em;
    font-weight:bold;
    text-decoration:none;
  }
  @media(min-width: 200px){
    .round-button {
      width: 15px;
    }
  }

  @media(min-width: 500px){
    .round-button {
      width:20px;
    }
  }
  @media(min-width: 700px){
    .round-button {
      width:35px;
    }
  }
</style>
<div>
  <span class="container">
<center><img src="../../../styles/indh.jpg" class="img-responsive img-thumbnail" ></center>
 </span>
  <form class="form-horizontal">
    <fieldset>
      <legend>Ajouter Marché</legend>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label for="inputEmail" class="control-label">L'objet du marché</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <input class="form-control" name="name_marche"  placeholder="L'objet du marché" ng-model="market.title" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label for="type_marche" class="control-label">Type du marché</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <select class="form-control" ng-model="market.type_budget">
              <option>INDH</option>
              <option>BP</option>
              <option>BG</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label for="description_marche" class="control-label">Description du marché</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <textarea class="form-control" name="description_marche" rows="3" id="textArea" ng-model="market.objet"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label for="budget_marche" class="control-label">Budget Du marché</label>
          </div> 
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <input type="text" class="form-control" name="budget_marche" ng-model="market.montant"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row"> 
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label>Date d'ouverture des plis</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" id="date1">
            <input type="text" class="form-control"  ng-model="market.date_ouverture_plis">
            <script type="text/javascript">
              $(function () {
                $('#date1 input').datepicker({
                    autoclose: true,
                    todayHighlight: true,
                    format:"dd-mm-yyyy"
                });
              });
            </script>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row"> 
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label>Date debut des travaux</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" id="date2">
            <input type="text" class="form-control" ng-model="market.date_debut_travaux"  >
            <script type="text/javascript">
              $(function () {
                $('#date2 input').datepicker({
                    autoclose: true,
                    todayHighlight: true,
                    format:"dd-mm-yyyy"
                });
              });
            </script>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="control-label" for="duree_travaux">Durée des travaux (en j)</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
           <input type="text" class="form-control" name="duree_travaux" ng-model="market.duree"/>
         </div>
       </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="control-label" for="liste_labo">Laboratoire : </label>
          </div>
          <div class="col-lg-7">
            <select class="form-control" 
                    ng-model="selectedLabo"
                    ng-options="labo as labo.name_labo for labo in laboratoires" 
                    ng-change="market.labo_id = selectedLabo.id"
            >
            </select>
          </div>
          <div class="col-lg-2 col-lg-offset-0">
            <div class="round-button">
              <div class="round-button-circle">
                <a  class="round-button" data-toggle="modal" data-target="#labModal">
                  +
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <label class="control-label" for="liste_labo">Societe : </label>
          </div>
          <div class="col-lg-7">
            <select class="form-control" 
                ng-model="selectedSociete"
                ng-options="s as s.name_societe for s in societes"
                ng-change="market.societe_id = selectedSociete.id"
                >
              
            </select>
          </div>
          <div class="col-lg-2 col-lg-offset-0">
            <div class="round-button">
              <div class="round-button-circle">
                <a  class="round-button" data-toggle="modal" data-target="#societeModal">
                  +
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="control-label" for="liste_labo">Bureau d'études : </label>
          </div>
          <div class="col-lg-7">
            <select class="form-control" 
                ng-model="selectedBet"
                ng-options="b as b.name_bet for b in bets"
                ng-change="market.bet_id = selectedBet.id"
                >
              
            </select>
          </div>
          <div class="col-lg-2 col-lg-offset-0">
            <div class="round-button">
              <div class="round-button-circle">
                <a  class="round-button" data-toggle="modal" data-target="#betModal">
                  +
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="control-label" for="liste_labo">Maitre d'ouvrage : </label>
          </div>
          <div class="col-lg-7">
            <select class="form-control" 
                ng-model="selectedMaitre"
                ng-options="s as s.name_maitre_ouvrage for s in maitres"
                ng-change="market.maitre_ouvrage_id = selectedMaitre.id"
                >
            </select>
          </div>
          <div class="col-lg-2 col-lg-offset-0">
            <div class="round-button">
              <div class="round-button-circle">
                <a  class="round-button" data-toggle="modal" data-target="#maitreModal">
                  +
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="control-label" for="liste_labo">Architecte : </label>
          </div>
          <div class="col-lg-7">
            <select class="form-control" 
                ng-model="selectedArchitecte"
                ng-options="s as s.name_archi for s in architectes"
                ng-change="market.archi_id = selectedArchitecte.id"
                >
              
            </select>
          </div>
          <div class="col-lg-1">
            <div class="round-button">
              <div class="round-button-circle">
                <a  class="round-button" data-toggle="modal" data-target="#archModal">
                  +
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row ">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                <a class="btn btn-danger button-block" ng-click="cancelMarket()">Annuler</a>
                <a class="btn btn-success button-block" ng-click="saveMarket()">Enregistrer </a>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div  id="labModal" class="modal fade">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">

                <div ng-class="{'has-error' : labForm.tel.$invalid}">
                  <input class="form-control" name="tel" ng-pattern="/^[0-9]{10}$/" ng-model="labo.tel_labo" type="tel" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  Fax du Labo
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':labForm.fax.$invalid}">
                  <input class="form-control" name="fax" ng-pattern="/^[0-9]{10}$/" ng-model="labo.fax_labo" type="tel" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  Adresse du Labo
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':labForm.address.$invalid}">
                  <input class="form-control" name="address" ng-minlength="10" ng-maxlength="100" ng-model="labo.adresse_labo" type="text" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="saveLabo()" ng-disabled="labForm.$invalid">Save changes</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

      </div>

        <form name="archForm" novalidate>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  Nom du Architecte
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':archForm.nom.$invalid}">
                  <input name="nom" class="form-control" ng-pattern="/^[a-zA-Z]+$/" ng-model="archi.name_archi" type="text" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  E-mail du Architecte
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':archForm.email.$invalid}">
                  <input class="form-control" name="email" ng-model="archi.email_archi" type="email" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  Telephone de l'architecte
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':archForm.tel.$invalid}">
                  <input class="form-control" name="tel" ng-model="archi.tel_archi" type="tel" ng-pattern="/^[0-9]{10}$/" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  Fax du Architecte
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':archForm.fax.$invalid}">
                  <input class="form-control" name="fax" ng-model="archi.fax_archi" type="tel" ng-pattern="/^[0-9]{10}$/" ng-required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-4">
                <label class="control-label">
                  Adresse du Architecte
                </label>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div ng-class="{'has-error':archForm.address.$invalid}">
                  <input class="form-control" ng-maxlength="100" ng-minlength="10" ng-required name="address" ng-model="archi.adresse_archi" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="saveArchitect()" ng-disabled="archForm.$invalid">Save changes</button>
        </div>
        </form>
        </div>
    </div>
  </div>
</div>
